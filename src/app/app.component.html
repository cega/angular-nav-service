<mat-sidenav-container>
  <mat-sidenav #appDrawer mode="over" opened="false">
    <mat-nav-list>
      <app-menu-list-item
        *ngFor="let item of navItems"
        [item]="item"
      ></app-menu-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-top-nav fxHide.xs></app-top-nav>
    <router-outlet class="router"></router-outlet>
    <div class="content">Prueba</div>
    <div class="version-info">
      Current build: {{ version.full ? version.full : version }}
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
